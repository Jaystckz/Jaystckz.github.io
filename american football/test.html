<div class="contact-page">
    <header class="contact-header">
      <h1>Get in Touch with Us</h1>
      <p>We're here to answer your questions and help you get into the game.</p>
    </header>
  
    <section class="contact-form">
      <form action="#" method="post">
        <input type="text" name="name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <textarea name="message" placeholder="Your Message" required></textarea>
        <select name="inquiry-type">
          <option value="general">General Inquiry</option>
          <option value="sponsorship">Sponsorship</option>
          <option value="team">Team Inquiry</option>
        </select>
        <button type="submit">Send Message</button>
      </form>
    </section>
  
    <section class="contact-info">
      <p>Email: contact@yourteam.com</p>
      <p>Phone: (123) 456-7890</p>
      <div class="social-icons">
        <a href="#"><img src="facebook-icon.svg" alt="Facebook"></a>
        <a href="#"><img src="instagram-icon.svg" alt="Instagram"></a>
        <a href="#"><img src="twitter-icon.svg" alt="Twitter"></a>
      </div>
    </section>

    <style>
        .contact-page {
  background: url('football-field-background.jpg') no-repeat center center fixed;
  background-size: cover;
  padding: 50px 0;
}

.contact-header {
  text-align: center;
  color: white;
  margin-bottom: 30px;
}

.contact-header h1 {
  font-size: 36px;
  font-weight: bold;
}

.contact-header p {
  font-size: 18px;
}

.contact-form {
  background-color: rgba(0, 0, 0, 0.7);
  padding: 30px;
  border-radius: 10px;
  max-width: 500px;
  margin: 0 auto;
}

.contact-form input, .contact-form textarea, .contact-form select {
  width: 100%;
  padding: 15px;
  margin: 10px 0;
  background: #333;
  color: white;
  border: none;
  border-radius: 5px;
}

.contact-form button {
  background-color: #FFD700; /* Gold */
  color: #333;
  padding: 15px;
  font-size: 16px;
  width: 100%;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.contact-form button:hover {
  background-color: #FFCC00;
}

.contact-info {
  text-align: center;
  margin-top: 40px;
  color: white;
}

.contact-info .social-icons a {
  margin: 0 10px;
}

.contact-footer {
  text-align: center;
  padding: 20px;
  background-color: #111;
  color: white;
}

.contact-footer p {
  font-size: 14px;
}

    </style>
  
    <footer class="contact-footer">
      <p>Â© 2024 Your Team Name. All Rights Reserved.</p>
    </footer>
  </div>
